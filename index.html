<body>

<!-- PASSWORD SCREEN -->

<script>
function unlock() {
  const password = document.getElementById("pass").value;
  if (password === "chikki") {

    document.getElementById("content").style.display = "block";

const lines = [
  "Initializing heart.exe...",

  "My favourite feeling.",
  "My forever."
];

let i = 0, j = 0;
const speed = 50;
const text = document.getElementById("text");

function type() {
  if (i < lines.length) {
    if (j < lines[i].length) {
      text.innerHTML += lines[i][j];
      j++;
      setTimeout(type, speed);

      i++;

    }, 1000);
  }
}
</script>
